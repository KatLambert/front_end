<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bloc Frontend Challenge</title>
    <link rel="stylesheet" type="text/css" href="CSS/resest.css">
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body>

<!---Full Screen Container---->
    <div class=container>


        <!---NAV Top Area---->
        <div class=nav>

            <div class=statusbar>
              <img src=Icons/Status.png>
            </div>

            <div class=back>
              <h3 style="font-weight:400";>Back</h3>
            </div>

            <div class=stopname>
              <h2>Washington & State</h2>
            </div>

            <div class=done>
            <h3 style="font-weight:400";>Done</h3>
            </div>

        </div>
        <!---END NAV Top Area---->




        <!---EASTBOUND Level 1---->
        <div class=east>

                  <!---Category Heading------>
                  <div class=head>
                  <h1>Eastbound</h1>
                  </div>


                  <!---EAST Listing 1/ Level 2---->
                  <div class=listing>

                    <!---Bus number icon---->
                    <div class=number>
                        <h3>60</h3>
                    </div>

                    <!---destination---->
                    <div class=destination>
                        <p>Randolph/Harbor Dr</p>
                    </div>

                    <!---frequency--->
                    <div class=frequency>
                        <h4>Every 20 min</h4>
                        <h5>at Stop</h5>
                    </div>

                  </div>

                  <!---EAST Listing 2/ Level 2---->
                  <div class=listing>

                      <!---Bus number icon---->
                      <div class=number>
                          <h3>124</h3>
                      </div>

                      <!---destination---->
                      <div class=destination>
                          <p>Navy Pier</p>
                      </div>

                      <!---frequency--->
                      <div class=frequency>
                          <h4>Every 10 min</h4>
                          <h5>5 min away</h5>
                      </div>

              </div>
        </div>

        <!---END EASTBOUND Level 1 Category---->

        <div class=line>
        </div>

</div>
</body>
